<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunting APIs</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
         <!--search result-->
        <section>
            <input id="search-field" class="bg-gray-100 p-4 m-4" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
            <button onclick="searchHandler()" class="btn btn-accent">Search</button>

        </section>

        <!--display result-->
        <section class="">
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">  
            </div>

            <!--loading-->
           <section>
            <div id= "loading-spinner" class="text-center mt-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
           </section>

            <div id="show-all-container" class="hidden">
                <button class="btn btn-accent">Show All</button>

            </div>

        </section>
    </main>
    <footer></footer>
    
    <script src="js/phone-hunting.js"></script>
</body>
</html>
